<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
  .rails-default-error-page {
    background-color: beige;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    font-size: 20px;
  }

  .rails-default-error-page h1 {
    font-size: 120%;
    font-weight: bold;
    color: #264653;
    line-height: 2em;
    padding-left: 160px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>La page que tu recherches n'existe pas</h1>
    </div>
    <div class="image-error text-center">
      <img src="logo.png" class="image-erreur" alt="Logo de l'application">
    </div>
  </div>
</body>
</html>
